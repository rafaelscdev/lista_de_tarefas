<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="styles01.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Adicionar nova tarefa" required>
            <label for="start-date">Data de Início:</label>
            <input type="date" id="start-date" required>
            <label for="end-date">Data de Fim:</label>
            <input type="date" id="end-date" required>
            <textarea id="task-details" placeholder="Detalhes da tarefa (opcional)" rows="2"></textarea>
            <button type="submit">Adicionar</button>
        </form>
        <div id="task-counter">Você tem <b>0</b> tarefas.</div>
        <ul id="task-list">
            <!-- Tarefas serão adicionadas aqui -->
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.min.js"></script>
    <script src="script01.js"></script>
</body>
</html>
